<h2 style="text-align: center">Add User</h2>
<div id = "adduserdiv">
    <form id = "addUserForm">
        <table id="addform">
            <tr>
                <td align="left">Organization: </td>
                <td id = "org_td" align="left">
                    <input readonly id="org_input" name="org_input"/>
                </td>
            </tr>
            <tr>
                <td align="left">Email: </td>
                <td align="left" id = email_td>
                    <input id="email_input" name="email_input"/>
                </td>
            </tr>
            <tr>
                <td align="left">Password: </td>
                <td align="left" id = password_td>
                    <input type="password" id="password_input" name="password_input"/>
                </td>
            </tr>
            <tr>
                <td align="left">Name: </td>
                <td align="left" id = name_td>
                    <input type="text" id="name_input" name="name_input"/>
                </td>
            </tr>
            <tr>
                <td align="left">Surname: </td>
                <td align="left" id = surname_td>
                    <input type="text" id="surname_input" name="surname_input"/>
                </td>
            </tr>
            <tr>
                <td align="left">Role: </td>
                <td align="left" id="role_td">
                    <select id="select_role"></select>
                </td>
            </tr>
        </table>
    </form>
    <button id = "addUserbutton">Add User</button>
</div>

</body>
