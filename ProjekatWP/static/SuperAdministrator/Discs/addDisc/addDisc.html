    <meta charset="UTF-8">

    <script type = "text/javascript" src="../../../jquery.validate.js"></script>
    <script type = "text/javascript" src="../../../Validations/discs/add_disc_validation.js"></script>
    <script type = "text/javascript" src="addDisc.js"></script>
</head>
<body>

    <div id="profilediv">
        <a href = "../../Profile/editProfile/editProfile.html">Profile</a>

        <a href = "../../../logout.html">Log out</a>
    </div>

        <a title="View all virtual machines" href="../../VMs/viewVMs/viewVMs.html">Virtual machines</a>

    <h2 style="text-align: center">Add disc</h2>
    <div id = "adddiscdiv">
        <form id = "addDiscForm">
            <table id="addform">
                <tr>
                    <td align="left">Organization: </td>
                    <td id = "org_td" align="left">
                        <select id = "select_organization"></select>
                    </td>
                </tr>
                <tr>
                    <td align="left">Disc name: </td>
                    <td align="left" id = disc_name_td>
                        <input type="text" id="disc_name_input" name="disc_name_input"/>
                    </td>
                </tr>
                <tr>                 
                    <td align="left">Disc type:</td>
                    <td align="left" id="disc_type_td">
                        <select name = "Disc type" id="select_disc_type">
                            <option value = "SSD">SSD</option>
                            <option value = "HDD">HDD</option>
                        </select>
                    </td>                   
                </tr>
                <tr>
                    <td align="left">Capacity: </td>
                    <td align="left" id="capacity_td">
                        <input type="number" id="capacity_input"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">VM: </td>
                    <td align="left" id = "vm_td">
                        <select id="select_vm"></select>
                    </td>
                </tr>
            </table>

        </form>
        <button id = "addDiscbutton">Add disc</button>

    </div>

</body>
</html>
