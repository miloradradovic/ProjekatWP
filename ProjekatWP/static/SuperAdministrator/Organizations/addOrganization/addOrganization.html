    <h2 style="text-align: center">Add organization</h2>
    <div id = "addorganizationdiv">
        <form id = "addOrganizationForm">
            <table id="addform">
                <tr>
                    <td align="left">Organization name: </td>
                    <td align="left" id = "org_name_td">
                        <input type="text" id="org_name_input" name="org_name_input"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Description: </td>
                    <td align="left" id="description_td">
                        <input type="text" id="description_input"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">Logo: </td>
                    <td align="left" id="logo_td">
                        <input id="logo_input" type="file" accept="image/jpeg, .jpeg, image/png, .png, image/pjpeg, .jpg"/>
                    </td>
                </tr>
                <tr>
                    <td align="left" colspan="2">
                        <label>
                            <output>
                                <img id="photo" style="width:250px">
                            </output>
                        </label>
                    </td>
                </tr>
            </table>
            
        </form>
        <button id = "addOrganizationButton">Add organization</button>
