<body>

    <div id="profilediv">
        <a href = "../../Profile/editProfile/editProfile.html">Profile</a>

        <a href = "../../../logout.html">Log out</a>
    </div>
    <div class="topnav">
        <a title="View all virtual machines" href="../../VMs/viewVMs/viewVMs.html">Virtual machines</a>

    <h2 style="text-align: center">Edit organization</h2>

    <div id = "edit_form_div">
        <form id = "edit_form">

            <table id="edit_labels">
                <tr>
                    <td align="left">Organization name: </td>
                    <td align="left" id = "org_name_td">
                    </td>
                </tr>
                <tr>
                    <td align="left">Description: </td>
                    <td align="left" id="description_td">
                    </td>
                </tr>
                <tr>
                    <td align="left">Logo: </td>
                    <td align="left" id="logo_td">
                        <input id="logo_input" type="file" accept="image/jpeg, .jpeg, image/png, .png, image/pjpeg, .jpg"/>
                    </td>
                </tr>
                <tr>
                    <td align="left" colspan="2">
                        <img id="photo" style="width:250px">
                    </td>
                </tr>
                <tr>
                    <td align="left" colspan="2">
                        <input type="checkbox" id="defaultLogo" name="defaultLogo" value="defaultLogo">
                        <label>Use default logo</label>
                    </td>
                </tr>
            </table>


        </form>

        <br><br><br><br>
        <button id = "edit_button">Edit</button>

    </div>
</body>
