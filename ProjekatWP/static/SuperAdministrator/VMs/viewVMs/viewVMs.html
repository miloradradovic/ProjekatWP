<!DOCTYPE html>
<html lang="en">
<head>

    <script type = "text/javascript" src="../../../jquery.js"></script>
    <script type = "text/javascript" src="viewVMs.js"></script>
</head>
<body>

    <table border = "1" id = "tableVMs">
