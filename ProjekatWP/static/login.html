<head>
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <script type = "text/javascript" src="jquery.js"></script>
    <script type = "text/javascript" src="jquery.validate.js"></script>
    <script type = "text/javascript" src="Validations/login/login_validation.js"></script>
    <script type = "text/javascript" src="login.js"></script>
</head>
<body>
    <h1 style="font-size: xx-large;" align="center" id = "welcome">Welcome to Cloud</h1>

    <div class = "login">

        <p id="login_paragraph">Log in</p>
        <form id="login_form">
            <label>Email:</label>
            <input name="email_input" id = "email_input" type="email"/>
            <br><br>
            <label>Password:</label>
            <input name="pass_input" id = "pass_input" type = "password"/>
            <br><br>
        </form>
        <button id = "button_login">Log in</button>
    </div>

</body>
